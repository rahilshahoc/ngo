<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
    <header>
      <div class="logo">
        <img src="asset/ngo logo.png" alt="Support Our Heroes" />
      </div>
      <nav>
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="Projects">Projects</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Indian Army">Indian Army</a></li>
          <li><a href="Letters of Appreciation">Letters of Appreciation</a></li>
          <li><a href="Our FAQs">Our FAQs</a></li>
          <li><a href="Contact Us">Contact Us</a></li>
        </ul>
      </nav>
      <div class="upper-btn">
        <button class="btn-1">Log in</button>
        <button class="btn-2">Donate</button>
      </div>
    </header>
    <section>
      <div class="left">
        <form>
          <div class="form-img">
            <img src="asset/login-forn.png" alt="form-image" />
          </div>
          <h2>Log In</h2>
          <div class="email">
            <label for="email">Email</label>
            <div class="email-inside">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" placeholder="Enter your email" required />
            </div>
          </div>
          <div class="psw">
            <label for="password">Password</label>
            <div class="psw-inside">
              <i class="fa-solid fa-key"></i>
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="identification">
            <div class="remember">
              <input type="checkbox" name="remember me" />
              <label for="remember me"
                >Remember&nbsp;me</label>

              <!-- &nbsp is non blocking space, given when u require space without new line  -->
            </div>
            <div class="forgot">
              <p><a href="Forgot password">Forgot password?</a></p>
            </div>
          </div>
          <div class="submit">
            <button class="submit">Log In</button>
          </div>
        </form>
      </div>
      <div class="right">
        <h1>Empower Fundraising Heroes: Your Appeal Sparks Change!</h1>
        <div class="help-img">
          <img src="asset/login-image.png" alt="Help Each Other" />
        </div>
      </div>
    </section>
</div>
  </body>
</html>
