<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminCredentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="adminCredentials.css">
</head>
<body>
    <section>
        <div class="leftSection">
            <a href="#"><p><img src="../asset/dashboard.png" alt="dashboard" height="16" width="16">Dashboard</p></a>
           <a href="#"><p class="active"><i class="fa-regular fa-address-book"></i>Credentials</p></a> 
            <a href="#"><p><i class="fa-solid fa-coins"></i>Fundraiser</p></a>
            <a href="#"><p><i class="fa-solid fa-hand-holding-dollar"></i>Donation</p></a>
        </div>
        <div class="rightSection">
            <div class="rightsubSection">
                <h1>Generate Credentials</h1>
                <div class="rightsectionForm">
                    <form>
                        <span>
                            <span>E-mail </span><span class="compulsory">*</span><br>
                            <input type="email" name="email" id="email" placeholder="Enter your e-mail">
                        </span>
                        <span>
                            <span>Name </span><span class="compulsory">*</span><br>
                            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
                        </span>
                        <span>
                            <span>Mobile Number </span><span class="compulsory">*</span><br>
                            <input type="number" name="mobileNumber" id="mobileNumber" placeholder="Enter your mobile no." pattern="[0-9]{10}" maxlength="10">
                        </span>
                    </form>
                </div>
                <div class="rightsectionBtn">
                    <a href="#"><button type="reset" class="cancelBtn filled">Cancel</button></a>
                    <a href="#"><button type="submit" class="cancelBtn">Generate</button></a>
                </div>
            </div>
</body>
</html>
