<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fundraiserphotos.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="leftSection">
                <div class="content">
                    <h1>Heroes Who Shielded Us, Let's Shield Their Future.</h1>
                    <p>Creating a society where every family of our defence<br> martyrs & veterans is self-dependent and can
                        live a<br>
                        healthy life like us.</p>
                </div>
            </div>
            <div class="rightSection">
                <div class="imgArea">
                    <img src="../asset/FrontImage.png" alt="Soldiers" height="300" width="100">
                </div>
            </div>
        </div>
        <div class="lowerPart">
            <p>Fundraising Page Link: <a href="#">http://xyz.123/ngo-123</a></p>
        </div>
    </section>
    <aside>
        <div class="leftAside">
            <div class="container">
                <a href="#"><p><img src="../asset/dashboard.png" alt="dashboard" class="sidebarImg" height="16" width="16">Dashboard</p></a>
                <a href="#"><p><img src="../asset/circle.png" alt="fundraiser" class="sidebarImg" height="16" width="16">Fundraiser</p></a>
                <a href="#"><p class="active"><i class="fa-solid fa-image asideIcon"></i>Photos</p></a>
                <a href="#"><p><img src="../asset/table.png" alt="Report" class="sidebarImg" height="16" width="16">Donations Report</p></a>
            </div>
        </div>

        <!-- admin Fundraiser start -->
 
        <div class="rightAside">
            <div class="upperAside">
            <h1>Photos</h1>
            <a href="#"><button type="submit" class="uploadBtn"><i class="fa-solid fa-upload"></i> Upload Photo</button></a>
        </div>
        <div class="lowerAside">
            <div class="upperImg">
            <img src="" alt="" height="150" width="200" class="firstRowImg"><i class="fa-solid fa-trash deleteIcon"></i>
            <img src="" alt="" height="150" width="200" class="firstRowImg"><i class="fa-solid fa-trash deleteIcon"></i>
            <img src="" alt="" height="150" width="200" class="firstRowImg"><i class="fa-solid fa-trash deleteIcon"></i>
        </div>
        <div class="LowerImg">
            <img src="" alt="" height="150" width="200"><i class="fa-solid fa-trash"></i>
            <img src="" alt="" height="150" width="200"><i class="fa-solid fa-trash"></i>
            <img src="" alt="" height="150" width="200"><i class="fa-solid fa-trash"></i>
        </div>
    </div>
        </div>
    </aside>
</body>
</html>
